<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Chats</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addbuddy()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <div *ngFor="let user of myRequests">
       <div *ngIf="user.displayName"> 
        <ion-list-header>
          Prośba o przyjecie
        </ion-list-header>
        <!-- <ion-item-sliding *ngFor="let item of myRequests"> -->
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-left>
              <img src="{{user.photoURL}}">
            </ion-avatar>
            <h4> {{ user.displayName }} </h4>
          </ion-item>
          <ion-item-options>
            <button ion-button color="secondary" (click)="accept(user)">
            <ion-icon name="checkmark"></ion-icon>  
            Dodaj
          </button>

            <button ion-button color="danger" (click)="ignore(user)">
            <ion-icon name="trash"></ion-icon>  
            Odrzuć
          </button>
          </ion-item-options>
        </ion-item-sliding>
      </div>
     </div> 

    <ion-list-header>
      Przyjaciele
    </ion-list-header>
    <ion-item *ngFor="let item of myFriends" (click)="buddyChat(item)">
      <ion-avatar item-left>
        <img src="{{item.photoURL}}">
      </ion-avatar>
      <h3>{{item.displayName}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
